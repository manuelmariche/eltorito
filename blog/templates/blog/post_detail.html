{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
		<div class="date">
			{{ post.published_date }}
		</div>
		{% endif %}
		<h1> {{post.title}} </h1>
		<p> {{post.text|linebreaksbr}} </p>
		 <h6> <a href="{% url 'post_list' %}">{{ "Regresar" }}</a> </h6>
	</div>
{% endblock %}
