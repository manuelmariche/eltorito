{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post %}
        <div class="post">
            <div class="date">
                <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>

            </div>
        </div>
    {% endfor %}
{% endblock content %}
